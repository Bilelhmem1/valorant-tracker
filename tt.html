<!DOCTYPE html>
<html>
<head>
    <style>
        .news-article {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            margin-right: 20px;
            float: left;
            position: relative;
        }

        .news-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: imageFade 10s infinite;
        }

        .news-title {
            animation: titleAnimation 3s ease;
            margin-bottom: 10px;
        }

        @keyframes titleAnimation {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }
            50% {
                transform: translateY(0px);
                opacity: 1;
            }
            100% {
                transform: translateY(-10px);
                opacity: 0;
            }
        }

        @keyframes imageFade {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            40% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Add more styles for the layout and other elements as needed */
    </style>
</head>
